<!DOCTYPE html>

<html lang ="en">
  <head>

	<meta charset ="utf-8">
	<meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online JSON Schema Validator based on JSV and running on Node.JS">
	<meta name ="author" content="leogomes.github.com">

    <title>JSON Schema Validator Online</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <script src="js/jquery-1.8.0.min.js"></script>
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>

    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/jsv-online.css" rel="stylesheet">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">JSON Schema Validator Online</a>
        </div>
      </div>
    </div>

    <div class="container">
      
      <div id="labels" class="row">
  		<div class="span6"><span class="label label-info">Schema:</span></h3></div>
  		<div class="span6"><span class="label label-inverse">Json:</span></div>
	  </div>

      <div id="text-areas" class="row">
  		<div id="json-schema-source" class="span6">
	  		<div class="editorArea">
	    		<textarea id="schema" style="display: none; ">
{
	"type":"object",
	"$schema": "http://json-schema.org/draft-03/schema",
	"id": "#",
	"required":true,
	"properties":{
		"tata": {
			"type":"string",
			"id": "tata",
			"required":true
		}
	}
}
	    		</textarea>
	  		</div>
  		</div>

  		<div id="json-source" class="span6">
  	  		<div class="editorArea">
    			<textarea id="json" style="display: none; ">
{
  "tata": 	"toto"
}
    			</textarea>
  			</div>
  		</div>
	 </div>

	 <div class="row">
		 <div id="button" class="span12">
		 	<button data-action="validate" class="btn btn-primary">Validate!</button>
		 </div>
	 </div>
	 <br />
 	 <div id="resultMessage" class="row"></div>

    </div> <!-- /container -->
    <script src="js/jsv-online.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
